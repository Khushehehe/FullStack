<body>
    <div id="main" class="main">
        <form class="form">
            <h1 style="justify-content: center; display: flex; margin-top: 2rem;">Student Registration</h1>
            <div class="inp">
                <label for="fn">Full Name: </label>

                <input type="text" id="fn" minlength="9" maxlength="50" required>
            </div>
            <div class="inp">
                <label for="em">Email: </label>
                <br>
                <input type="email" id="em" required>
            </div>
            <div class="inp">
                <label for="ag">Age: </label>

                <input type="number" id="ag" min="16" max="30" required>
            </div>
            <button>Register</button>
        </form>
    </div>
